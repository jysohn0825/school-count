spring:
  h2:
    console:
      enabled: true
      path: /h2-console]
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  batch:
    jdbc:
      initialize-schema: always
